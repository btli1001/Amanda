<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Automan❤️Amanda</title>
	<!-- CONFIGURATION -->

    <!-- Allow web app to be run in full-screen mode. -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Make the app title different than the page title. -->
    <meta name="apple-mobile-web-app-title" content="❤️Automan❤️">
    <!-- Configure the status bar. -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!-- Set the viewport. -->
    <meta name="viewport" content="initial-scale=1">
    <!-- iPhone 6 Plus icon -->
    <link href="icon.png" sizes="120x120" rel="apple-touch-icon-precomposed">
    <!-- iPhone 6 Plus portrait startup image -->
    <link href="splash.jpg" media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)" rel="apple-touch-startup-image">
    <!-- style -->
    <style type="text/css">
    	body,div,h1,h2,h3,h4,h5,p,img,a,ol {
			margin: 0;
			padding: 0;
		}

		body {
			background-color: #EAEAEA;
		}

		header {
			position: relative;
			background-color: black;
			width: 100%;
		}

		header img {
			position: absolute;
			display: block;
			height: 100%;
			opacity: 0.7;
		}

		header h1 {
			position: absolute;
			font-family: PingFangSC-Thin;
			font-weight: normal;
			font-size: 24px;
			color: #FFFFFF;
			line-height: 33px;
			width: 80%;
			margin: auto;
			height: 33px;
			text-align: center;
			left: 0;
			right: 0;
			top: 0;
			bottom: 0;
			vertical-align: middle;
		}

		#action {
			width: 100%;
			height: 120px;
		}

		#action a {
			background-color: white;
			display: block;
			background-repeat: no-repeat;
			background-position: center;
			background-size: 30px;
			width: 50%;
			height: 100%;
			float: left;
		}

		#call {
			background-image: url(icon_call.svg);
		}

		#message {
			background-image: url(icon_message.svg);
		}

		footer {
			font-family: PingFangSC-Thin;
			font-size: 18px;
			text-align: center;
			margin-top: 66px;
		}
    </style>
</head>
<body>

	<header>
		<img src="header_bg.jpg">
		<h1>Happy Valentine's Day</h1>
	</header>

	<div id="action">
		<a id="call" href="tel:18621579857"></a>
		<a id="message" href="weixin://"></a>
	</div>

	<footer>Automan❤️Amanda</footer>

	<script type="text/javascript">
		var screenWidth = screen.width + "px"
		var header = document.getElementsByTagName("header")[0]
		header.style.height = screenWidth
	</script>

</body>
</html>
